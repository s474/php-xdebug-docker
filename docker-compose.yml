version: "3.7"
services:

  webserver:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    extra_hosts:
      - "host.docker.internal:host-gateway"      
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html